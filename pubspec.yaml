name: quantumtrader_pro
description: First Sterling QuantumTrader Pro - Quantum Mechanics & AI Trading System
publish_to: 'none'
version: 2.1.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.1.1
  get: ^4.6.6

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  flutter_secure_storage: ^9.0.0

  # Charts & Visualization
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.41

  # Telegram Integration
  televerse: ^1.15.0

  # Machine Learning
  tflite_flutter: ^0.10.4

  # JSON & Data Processing
  json_annotation: ^4.8.1
  csv: ^5.1.1

  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3
  logger: ^2.0.2+1

  # Notifications
  flutter_local_notifications: ^16.3.0

  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
