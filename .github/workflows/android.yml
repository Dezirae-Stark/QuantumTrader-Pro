name: Android CI/CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # For creating releases
  actions: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@v2
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze
      continue-on-error: true

    - name: Build APK
      run: flutter build apk --release

    - name: Rename APK
      run: |
        mkdir -p build/release
        cp build/app/outputs/flutter-apk/app-release.apk build/release/QuantumTraderPro-v${{ github.ref_name }}.apk || \
        cp build/app/outputs/flutter-apk/app-release.apk build/release/QuantumTraderPro.apk

    - name: Generate APK hash
      run: |
        cd build/release
        sha256sum *.apk > SHA256SUMS.txt
        cat SHA256SUMS.txt

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: QuantumTraderPro-APK
        path: |
          build/release/*.apk
          build/release/SHA256SUMS.txt
        retention-days: 30

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/release/*.apk
          build/release/SHA256SUMS.txt
        generate_release_notes: true
        body: |
          ## QuantumTrader Pro Release

          **Version:** ${{ github.ref_name }}

          ### Download
          Download the APK below and install on your Android device (Android 7.0+).

          ### Security Verification
          Verify APK integrity using the provided SHA256 hash:
          ```bash
          sha256sum -c SHA256SUMS.txt
          ```

          ### Installation
          1. Download `QuantumTraderPro.apk`
          2. Enable "Install from Unknown Sources" in Android settings
          3. Install the APK
          4. Configure MT4 API endpoint in Settings

          ### What's New
          See [RELEASE_NOTES_v2.0.md](RELEASE_NOTES_v2.0.md) for complete changelog.

          ðŸ”¬ Quantum Trading System | ðŸ§  Adaptive ML | ðŸ’° Cantilever Hedging | ðŸŽ¯ Target: 94.7% Win Rate
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
