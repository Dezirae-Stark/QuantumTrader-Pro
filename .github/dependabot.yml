# Dependabot Configuration for QuantumTrader-Pro
# Automated dependency updates and vulnerability scanning
# See: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # ============================================
  # Node.js Dependencies (Bridge Server)
  # ============================================
  - package-ecosystem: "npm"
    directory: "/bridge"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "Dezirae-Stark"
    assignees:
      - "Dezirae-Stark"
    labels:
      - "dependencies"
      - "security"
      - "bridge-server"
    commit-message:
      prefix: "chore(bridge)"
      include: "scope"
    # Automatically group minor and patch updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      dependencies-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Version requirements
    versioning-strategy: "increase"
    ignore:
      # Ignore major version updates for stable dependencies
      - dependency-name: "express"
        update-types: ["version-update:semver-major"]
      - dependency-name: "ws"
        update-types: ["version-update:semver-major"]

  # ============================================
  # Python Dependencies (ML Backend)
  # ============================================
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "Dezirae-Stark"
    assignees:
      - "Dezirae-Stark"
    labels:
      - "dependencies"
      - "security"
      - "ml-backend"
    commit-message:
      prefix: "chore(ml)"
      include: "scope"
    # Automatically group minor and patch updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      dependencies-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    versioning-strategy: "increase"
    ignore:
      # Ignore major version updates for critical ML libraries
      - dependency-name: "numpy"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pandas"
        update-types: ["version-update:semver-major"]
      - dependency-name: "tensorflow"
        update-types: ["version-update:semver-major"]
      - dependency-name: "scikit-learn"
        update-types: ["version-update:semver-major"]

  # ============================================
  # GitHub Actions Workflows
  # ============================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "Dezirae-Stark"
    assignees:
      - "Dezirae-Stark"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
    versioning-strategy: "increase"

  # ============================================
  # Future: Pub Dependencies (Flutter/Dart)
