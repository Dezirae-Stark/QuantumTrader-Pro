# Dependabot configuration for automated dependency updates
# Watches Gradle (Android), npm (if present), and GitHub Actions

version: 2

updates:
  # Android Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/android"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "Dezirae-Stark"
    labels:
      - "dependencies"
      - "android"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group minor and patch updates together
    groups:
      gradle-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "Dezirae-Stark"
    labels:
      - "dependencies"
      - "github-actions"
      - "security"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"

  # npm dependencies (if package.json exists in root)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "Dezirae-Stark"
    labels:
      - "dependencies"
      - "npm"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Ignore Flutter-generated package-lock.json
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    versioning-strategy: increase
    # Group minor and patch updates
    groups:
      npm-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # npm dependencies for bridge server (if on desktop branch)
  - package-ecosystem: "npm"
    directory: "/bridge"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "Dezirae-Stark"
    labels:
      - "dependencies"
      - "npm"
      - "bridge-server"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    versioning-strategy: increase
    # Group minor and patch updates
    groups:
      bridge-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
