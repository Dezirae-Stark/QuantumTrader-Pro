# ============================================
# Configuration Notes
# ============================================
#
# Staggered Schedule:
# - Bridge npm: Monday 02:00 UTC
# - ML pip: Monday 03:00 UTC
# - GitHub Actions: Monday 04:00 UTC
#
# This prevents all PRs from opening simultaneously
#
# Security Updates:
# - Always grouped separately with highest priority
# - No version constraints on security patches
#
# Version Strategy:
# - increase: Always bump version requirements
# - Prevents rollbacks of already-updated dependencies
#
# Grouping:
# - Security updates: Always separate
# - Minor/patch: Grouped to reduce PR noise
# - Major: Individual PRs for careful review
#
# Ignored Updates:
# - Major version updates for core dependencies
# - Requires manual review due to breaking changes
#
# PR Limits:
# - npm: 5 PRs max
# - pip: 5 PRs max
# - actions: 3 PRs max
# - Prevents overwhelming the review queue
#
